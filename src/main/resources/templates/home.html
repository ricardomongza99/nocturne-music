<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link th:href="@{/styles/navbar.css}" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nocturne Music</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <input id="hamburger" class="hamburger" type="checkbox" />
    <label for="hamburger" class="hamburger">
      <i></i>
      <text>
        <close>cerrar</close>
        <open>menu</open>
      </text>
    </label>
    <nav class="leftnav">
      <ul>
        <li>
          <a href="">
            <img class="icon" th:src="@{/images/noctimago_wh.png}" src="../static/images/noctimago_wh.png" />
            Inicio
          </a>
        </li>
        <li>
          <a th:href="@{/products/all}">
            <img class="icon" th:src="@{/images/products_icon.png}" src="../static/images/products_icon.png" />
            Productos
            <ul class="secnav">
              <li><a th:href="@{/products/instruments}">Instrumentos</a></li>
              <li><a th:href="@{/products/components}">Componentes</a></li>
              <li><a th:href="@{/products/extras}">Extras</a></li>
            </ul>
        </li>
        <li>
          <a th:href="@{/cart}">
            <img class="icon" th:src="@{/images/cart_icon.png}" src="../static/images/cart_icon.png" />
            Carrito&nbsp;&nbsp;&nbsp;&nbsp;
            <div th:if="${order != null}"><div class="tag" th:text="${order.cartSize()}"></div></div>
            <div th:unless="${order != null}"><div class="tag">0</div></div>
          </a>
        </li>
        <li>
          <a th:href="@{/logout}">
            <img class="icon" th:src="@{/images/logout_icon.png}" src="../static/images/logout_icon.png" />
            Cerrar Sesi√≥n

        </li>
      </ul>

</html>
